<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>우끼끼</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <style>
        .list {
            width: 200px;
            border-radius: 5px;
            background-color: lightgray;
            text-align: center;
        }
        .list:hover {
            background-color: gray;
        }
    </style>

    <body>
        <div style="background-color: orange">
            <p class="h1 p-3 text-center mb-0"><b>우끼끼</b></p>
        </div>

        <ul class="nav nav-tabs p-1 mb-5" style="background-color: lightgray">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">공강 가이드</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="index.html">학업이수 가이드</a></li>
                    <li><a class="dropdown-item" href="scheduleGuide.html">시간표 가이드</a></li>
                    <li><a class="dropdown-item" href="emptyGuide.html">공강 가이드</a></li>
                </ul>
            </li>
        </ul>

        <div class="container" style="position: relative; overflow: hidden">
            <img src="img/S-Map screen.png" width="" usemap="#image-map" style="overflow: hidden" />

            <map name="image-map">
                <area class="library" id="library" target="" alt="library" title="library" href="#" coords="406,224,382,290,398,345,416,372,454,375,524,259,512,242,417,214,406,231" shape="poly" />
                <area id="new_tech" target="" alt="new_tech" title="new_tech" href="" coords="246,278,265,318,329,334,374,303,397,225,401,204,368,187,319,248,281,247" shape="poly" />
            </map>
            <div id="library_cover"></div>

            <div id="new_tech_cover"></div>
        </div>
        <div class="library_div">
            <table>
                <tr>
                    <td>중앙도서관</td>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>xxxxx</li>
                            <li>xxxxx</li>
                            <li>xxxxx</li>
                            <li>xxxxx</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(document).mousemove(function (e) {
            $("#library_cover").mousemove(function () {
                $(".library_div").css("display", "block");
                $(".library_div").css("top", e.pageY - $(this).height() + "px");
                $(".library_div").css("left", e.pageX + 10 + "px");
            });
            $("#library_cover").mouseout(function () {
                $(".library_div").css("display", "none");
            });
        });
    </script>
</html>
